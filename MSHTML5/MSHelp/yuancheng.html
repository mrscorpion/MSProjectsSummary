<div id="main-text">
    <div><p align="center" style="text-align:center; height:50px; line-height:50px;"><strong>如何进行远程互动？</strong></p>
    </div>

    <p style="background-color:#FF6600; margin-left:3%;">远程互动申请</p>
    <p style="margin-left:3%">在对话界面，点击扩展按钮（即右下角“+”），选择互动，软件会检测蓝牙是否连接上，
        若连接上，会向对方发出互动申请，若未连接上，则跳到连接界面，连接成功后再向对方发出互动申请。当对方接受请求
        后，互动申请完成</p>
    <p style="background-color:#FF6600; margin-left:3%;">远程互动控制</p>
    <p style="margin-left:3%">再次点击互动功能，可以选择三种情景模式进行互动：振动模式、声控模式和视频模式。
        根据需要选择相应的模式进行远程互动。</p>
</div>
