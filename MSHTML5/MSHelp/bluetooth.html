<div id="main-text">
    <div><p align="center" style="text-align:center; height:50px; line-height:50px;"><strong>如何进行蓝牙连接？</strong></p>
    </div>

    <p style="background-color:#FF6600; margin-left:3%; margin-right: 3%;">蓝牙连接</p>
    <p style="margin-left:3%; margin-right: 3%;">点击控制，进入到连接界面，确保手机系统蓝牙在开启的状态下，点击搜索，选择需要连接上的蓝牙设备
        ，成功连接后会跳转到控制界面。</p>
