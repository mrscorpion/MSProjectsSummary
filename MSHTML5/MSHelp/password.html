<body bgcolor="#FFFFFF">
<div id="main-text">
    <div><p align="center" style="text-align:center; height:50px; line-height:50px;"><strong>忘记密码怎么办？</strong></p>
    </div>

    <p style="background-color:#FF6600; margin-left:3%;">未登录软件</p>
    <p style="margin-left:3%">未登录软件时，可以直接在登录页点击忘记密码，根据要求填写相关

        信息，待成功修改后，会自动跳转
        到登录页，此时输入手机号码和重置后的密码，即可登录。</p>
    <P style="background-color:#FF6600; margin-left:3%;">已登录软件</P>
    <p style="margin-left:3%">已登录软件时，点击“我”页面，找到设置，进入设置页后点击修改

        密码，根据要求填写相关信息，待
        成功修改后，会自动跳转到登录页，此时输入手机号码和重置后的密码，

        即可登录。</p>
</div>
